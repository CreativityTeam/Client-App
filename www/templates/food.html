<ion-view title="Food">
  <ion-content padding="true" class="has-header">
    <div class="row">
        <button ui-sref="tabsController.rESTAURANT" id="food-button18" class="button button-assertive  button-block icon-left ion-android-restaurant center_div">Restaurant</button>
    </div>
    <div class="row">
        <button ui-sref="tabsController.sALONDETHPATISSERUE" id="food-button19" class="button button-assertive  button-block icon-left ion-coffee center_div">Salon de th√©</button>
    </div>
    <div class="row">
        <button ui-sref="tabsController.bARKTV" id="food-button20" class="button button-assertive  button-block icon-left ion-music-note center_div">Bar, KTV</button>
    </div>
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider3" delegate-handle="slider3" id="rESTAURANTDETAIL-slider3" style="width:100%;height:40%;">
            <ion-slide-page style="background:url(&quot;{{publicity.photo}}&quot;) no-repeat center;background-size:cover;" ng-repeat="publicity in publicities"></ion-slide-page>
    </ion-slides>
    <div class="row">
      <div class="col col-25 center_col" style="background-color: 	#FF4500; border-radius : 7px; color:white; margin-top:10px;">
        <b>Top Vues</b>
      </div>
    </div>
    <div class="row">
      <div class="col" ng-repeat="food in foods | limitTo: 2"><img src="{{food.photo1}}" width="100%" height="200px;">
        <div class="row">
          <img src="{{likeImg}}" height="90px" width="50px" ng-click="handleFoodFav(food)">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col" ng-repeat="food in foods | limitTo: (2 - foods.length)"><img src="{{food.photo1}}" width="100%" height="200px;">
      <div class="row">
          <img src="{{likeImg}}" height="90px" width="50px" ng-click="handleFoodFav(food)">
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
