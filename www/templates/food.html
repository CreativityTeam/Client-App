<ion-view title="Food">
  <ion-content padding="true" class="has-header">
    <div class="row" style="padding:0px">
        <button ui-sref="tabsController.rESTAURANT" id="food-button18" class="button button-small button-block center_div" style="background: url(img/restaurant.png)  no-repeat center; background-size: 100% 100%;margin-top:0px"></button>
    </div>
    <div class="row" style="padding:0px">
        <button ui-sref="tabsController.sALONDETHPATISSERUE" id="food-button19" class="button button-small button-block center_div" style="background: url(img/coffee.png)  no-repeat center; background-size: 100% 100%;margin-top:0px"></button>
    </div>
    <div class="row" style="padding:0px">
        <button ui-sref="tabsController.bARKTV" id="food-button20" class="button button-small button-block center_div" style="background: url(img/bar.png)  no-repeat center;background-size: 100% 100%;margin-top:0px;margin-bottom:10px"></button>
    </div>
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider3" delegate-handle="slider3" id="rESTAURANTDETAIL-slider3" style="width:100%;height:40%;">
            <ion-slide-page style="background:url(&quot;{{publicity.photo}}&quot;) no-repeat center;background-size:cover;" ng-repeat="publicity in publicities"></ion-slide-page>
    </ion-slides>
    <div class="row" style="padding-top:1%">
      <div class="col col-33 center_col">
        <img src="img/topvues.png" alt="Paris" height="90%" width="85%"></div>
      </div>
    </div>
    <div class="row">
      <div class="col" ng-repeat="food in foods | limitTo: 2" ui-sref="tabsController.fOODDETAIL({idFood : food._id})"><img src="{{food.photo1}}" width="100%" height="200px;">
        <div class="row">
          <img src="{{likeImg}}" height="90px" width="50px" ng-click="handleFoodFav(food)">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col" ng-repeat="food in foods | limitTo: (2 - foods.length)" ui-sref="tabsController.fOODDETAIL({idFood : food._id})"><img src="{{food.photo1}}" width="100%" height="200px;">
      <div class="row">
          <img src="{{likeImg}}" height="90px" width="50px" ng-click="handleFoodFav(food)">
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
