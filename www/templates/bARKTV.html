<ion-view title="BAR, KTV" id="page19">
  <ion-content padding="true" class="has-header">
    <form id="bARKTV-form10" class="list">
      <label class="item item-input" id="bARKTV-search4">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="">
      </label>
      <ion-item class="item-thumbnail-left assertive" id="bARKTV-list-item76" ui-sref="tabsController.DTail({idSubject : barktv._id})" ng-repeat="barktv in listBarKtv">
        <img ng-src="{{barktv.photo1}}">
        <h2assertive>{{barktv.service_name}}
           <p>Description : {{barktv.service_desciption}}</p>
          <p>Address : {{barktv.location.housenumber}}, {{barktv.location.street}}, {{barktv.location.district}}, {{barktv.location.city}}
        </h2assertive>
      </ion-item>
    </form>
  </ion-content>
</ion-view>
