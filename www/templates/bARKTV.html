<ion-view title="BAR, KTV" id="page19">
  <ion-content padding="true" class="has-header">
    <form id="bARKTV-form10" class="list">
      <label class="item item-input" id="bARKTV-search4">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="searchBar">
      </label>
      <ion-item style="margin-top:10px;" class="item-thumbnail-left assertive" id="bARKTV-list-item76" ui-sref="tabsController.DTail({idSubject : barktv._id})" ng-repeat="barktv in listBarKtv | filter : searchBar">
        <img ng-src="{{barktv.photo1}}">
        <h2assertive>
          <div class="row" style="height:40px; font-size:20px;">{{barktv.service_name}}</div>
          <p style="color:white">Description : {{barktv.service_desciption}}</p>
          <p style="color:white">Address : {{barktv.location.housenumber}}, {{barktv.location.street}}, {{barktv.location.district}}, {{barktv.location.city}}</p>
        </h2assertive>
      </ion-item>
    </form>
    <rating max="5"></rating>
  </ion-content>
</ion-view>
