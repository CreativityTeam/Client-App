<ion-view title="Food" id="page17">
  <ion-content padding="true" class="has-header">
      <div class="row">
        <div class="col" style="padding-bottom:0px">
        <label class="item item-input" id="ListrESTAURANT-search2" style="width:100%;padding:0px;">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" placeholder="Recherche" ng-model="searchFood">
        </label>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ion-item style="margin-top:10px; border-radius:5px" class="item-thumbnail-left" id="bARKTV-list-item76" ui-sref="tabsController.fOODDETAIL({idFood : food._id})" ng-repeat="food in listMenuFood | filter : searchFood">
            <img ng-src="{{food.photo1}}" ng-if="food.photo1">
            <img src="img/resdefault.jpg" height="10%" width="10%" ng-if="!food.photo1">
            <h2assertive>
              <div class="row" style="font-size:18px; padding:0px;padding-top:13px;padding-bottom:6px;color:#FF6633">
                {{food.food_name}}
              </div>
              <div class="row" style="padding:0px;color:white;font-size:10px;">

              </div>
            </h2assertive>
          </ion-item>
        </div>
      </div>
  </ion-content>
