<ion-view title="Signup" hide-nav-bar="true" id="page12">
  <ion-content padding="true" style="background: url(img/c0mlLbFeTxKcnzbaJIB3_Io8SvZuSTZOWZs86DywQ_Cut-n-Paste.jpg) no-repeat center;background-size:cover;" class="manual-ios-statusbar-padding">
    <form id="signup-form5" class="list" ng-submit="register()">
      <div class="spacer" style="height: 40px;"></div>
      <div>
        <img src="img/W3I1jYyPTf6eqYME2lzi_logo1.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <div class="spacer" style="height: 40px;"></div>
            <ion-list id="signup-list9">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="newUser.email" required>
        </label>
         <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="" ng-model="newUser.firstname" required>
        </label>
         <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" placeholder="" ng-model="newUser.lastname" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="newUser.password" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Re-Password</span>
          <input type="password" placeholder="" ng-model="newUser.password2" required>
        </label>
      </ion-list>
      <a ng-click="register()" id="signup-button9" class="button button-assertive  button-block">Sign up</a>
      <a ui-sref="login" id="signup-button10" class="button button-assertive  button-block button-clear">Back To Login</a>
    </form>
  </ion-content>
</ion-view>
