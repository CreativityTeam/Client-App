<ion-view title="Food">
  <ion-content padding="true" class="has-header">
    <div class="row" style="margin-top:20px; background-color:#404040;border-radius:5px" ng-repeat="food in listMenuFood">
      <div class="col">
          <img src="{{food.photo1}}" height="100%" width="100%" ng-if="food.photo1">
          <img src="img/defaultfood.jpg" height="100%" width="100%" ng-if="!food.photo1">
      </div>
      <div class="col">
         <h2assertive>
            <div class="row" style="font-size:18px; padding:0px;padding-top:13px;padding-bottom:6px;color:#FF6633">
                {{food.food_name}}
              </div>
              <div class="row" style="padding:0px;color:white;font-size:10px;">
              Description : {{food.description}}<br>
              Price : {{food.price}}
              </div>
          <p><button class="button button-small button-assertive" ui-sref="tabsController.fOODDETAIL({idFood : food._id})">Détail</button></p>
        </h2assertive>
      </div>
    </div>
