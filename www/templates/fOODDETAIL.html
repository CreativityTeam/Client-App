<ion-view title="FOOD DETAIL" id="page11">
  <ion-content padding="true" class=" manual-remove-top-padding has-header">
    <div class="list card" id="fOODDETAIL-card21">
      <ion-item class="item-thumbnail-left item-icon-right assertive" id="fOODDETAIL-list-item56">
        <img src="img/9eYHjHROKY3ak49YtYgU_6YmT0SxQTAqeZj1S1KCN_ALS-Food-Hero.jpg">
        <h2assertive>{{currentSubject.food_name}}
          <p style="white-space:normal;">Price : {{currentSubject.price}}
            <br>Restaurant : {{currentSubject.res_belong.res_name}}</p>
          <i class="icon ion-ios-heart" ng-click="addFoodFav(currentSubject)"></i>
        </h2assertive>
      </ion-item>
      <h2assertive>
        <p align="center">{{averageRating}} / {{currentSubject.ratings.length}} users</p>
      </h2assertive>
      <ionic-ratings ratingsobj='ratingsObject' index='0'></ionic-ratings>
      <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider2" delegate-handle="slider2" id="fOODDETAIL-slider2" style="width:100%;height:200px;">
        <ion-slide-page style="background:url(&quot;{{currentSubject.photo1}}&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page style="background:url(&quot;{{currentSubject.photo2}}&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page style="background:url(&quot;{{currentSubject.photo3}}&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page style="background:url(&quot;{{currentSubject.photo4}}&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
        <ion-slide-page style="background:url(&quot;{{currentSubject.photo5}}&quot;) no-repeat center;background-size:cover;"></ion-slide-page>
      </ion-slides>      
      <form class="list" ng-submit="commentButton(currentSubject._id)">
        <label class="item item-input item-stacked-label" id="fOODDETAIL-input13">
          <span class="input-label">Your Comment</span>
          <input type="text" placeholder="" ng-model="comment.content">
        </label>
      </form>
      <ion-item class="item-avatar assertive" id="fOODDETAIL-list-item58" ng-repeat="comment in currentSubject.comments">
        <img ng-src="{{comment.user_id.avatar}}">
        <h2assertive>{{comment.user_id.local.name}} :</h2assertive>
        <h2assertive>{{comment.content}}</h2assertive>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
